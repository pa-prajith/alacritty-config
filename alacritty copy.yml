## Set environment variables
env:
  TERM: alacritty

## Terminal window settings
window:
  dimensions:
    columns: 82
    lines: 25

  padding:
    x: 3
    y: 3

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

## scrolling
  history: 10000
  multiplier: 3

## Background opacity
opacity: 0.8

## Cursor
cursor:
  style:
    shape: Beam
    blinking: On

  unfocused_hollow: false

## Live config reload
live_config_reload: true

schemes:
