# Window Customization
window:
  opacity: .6
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 5
    y: 5
  decorations: full #Still won't show in a window manger, but will in a desktop environment
scrolling:
  history: 10000
  multiplier: 3
window.dynamic_title: true

# Font Customization
font:
  normal:
   family: "JetBrainsMono Nerd Font"
  size: 16
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

colors:
  cursor:
    text: '0xbebda1'
    cursor: '0xffbb00'
  primary:
    background: '0x10141d'
    foreground: '0xbebda1'

  # Normal colors
  normal:
    black:   '0x32344a'
    red:     '0xf7768e'
    green:   '0x9ece6a'
    yellow:  '0xe0af68'
    blue:    '0x7aa2f7'
    magenta: '0xad8ee6'
    cyan:    '0x449dab'
    white:   '0x9699a8'

  # Bright colors
  bright:
    black:   '0x444b6a'
    red:     '0xff7a93'
    green:   '0xb9f27c'
    yellow:  '0xff9e64'
    blue:    '0x7da6ff'
    magenta: '0xbb9af7'
    cyan:    '0x0db9d7'
    white:   '0xacb0d0'

cursor:
  style:
    shape: Beam
    blinking: off
    blink-interval: 750
    unfocused_hollow: true

key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }
